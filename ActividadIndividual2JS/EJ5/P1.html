<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="cadena">Introduzca la cadena:</label>
        <input type="text" id="cadena">
        <br>
        <br>
        <input type="submit" onclick="generar()">
        <br>
        <p id="resultado"></p>
    </form>
    <table id="tablaprueba">
        <tr>
            <th>Pujador</th>
            <th>Puja</th>
        </tr>
        <tr>
            <td>Dani</td>
            <td>900</td>
        </tr>
    </table>
</body>
<script>
    function generar(){
        var cadena = document.getElementById('cadena').value;
        var palabrasCadena=cadena.split(',');
        var pujador,puja;
        console.log(palabrasCadena[2]);
        for(var i=0;i<palabrasCadena.length;i=i+2){
            pujador=palabrasCadena[i];
            puja=palabrasCadena[i+1];
            agregarFila(pujador,puja);
        }
    }
    function agregarFila(pujador,puja){
        document.getElementById("tablaprueba").insertRow(-1).innerHTML = '<td></td><td></td><td></td><td></td>';
    }
</script>
</html>
