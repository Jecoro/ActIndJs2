<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="cadena">Introduzca la cadena:</label>
        <input type="text" id="cadena">
        <br>
        <br>
        <input type="submit" onclick="generarTablaDesordenada(),generarTablaOrdValor(),generarTablaOrdNombre()">

        <p id="resultado"></p>
    </form>
    <table id="Desordenada">

        <tr>
            <th>Pujador</th>
            <th>Puja</th>
        </tr>
    </table>
    <table id="OrdenadaNom">
        <tr><th colspan="2"></th>Ordenada Por Nombre</tr>
        <tr>
            <th>Pujador</th>
            <th>Puja</th>
        </tr>
    </table>
    <table id="OrdenadaValor">
        <tr><th colspan="2"></th>Ordenada Por Puja</tr>
        <tr>
            <th>Pujador</th>
            <th>Puja</th>
        </tr>

    </table>
</body>
<script>
    function generarTablaDesordenada(){
        var cadena = document.getElementById('cadena').value;
        var palabrasCadena=cadena.split(',');
        var arrayBidimensional=[];
        
        for(var i=0;i<palabrasCadena.length;i=i+2){
            let items = [
            { name: palabrasCadena[i], valor: palabrasCadena[i+1] },
            ];
            arrayBidimensional.push.apply(arrayBidimensional,items);
        }  
        for(var x=0;x<arrayBidimensional.length;x++){
            agregarFilaDesordenada(arrayBidimensional[x].name,arrayBidimensional[x].valor);
        }
        


    }

    function generarTablaOrdNombre(){
        var cadena = document.getElementById('cadena').value;
        var palabrasCadena=cadena.split(',');
        var arrayBidimensional=[];
        
        for(var i=0;i<palabrasCadena.length;i=i+2){
            let items = [

            ];
            arrayBidimensional.push.apply(arrayBidimensional,items);
        }
        console.log(arrayBidimensional)
        // sort by name
        arrayBidimensional.sort(function(a, b) {
        var nameA = a.name.toUpperCase(); // ignore upper and lowercase
        var nameB = b.name.toUpperCase(); // ignore upper and lowercase
        if (nameA < nameB) {
            return -1;
        }
        if (nameA > nameB) {
            return 1;
        }

        // names must be equal
        return 0;
        });
        for(var x=0;x<arrayBidimensional.length;x++){
            agregarFilaNombre(arrayBidimensional[x].name,arrayBidimensional[x].valor);
        }



    }
    function agregarFilaDesordenada(pujador,puja){
        document.getElementById("Desordenada").insertRow(-1).innerHTML = '<td>'+pujador+'</td>'+'<td>'+puja+'</td>';
    }
    function agregarFilaNum(pujador,puja){
        document.getElementById("OrdenadaValor").insertRow(-1).innerHTML = '<td>'+pujador+'</td>'+'<td>'+puja+'</td>';
    }
    function agregarFilaNombre(pujador,puja){
        document.getElementById("OrdenadaNom").insertRow(-1).innerHTML = '<td>'+pujador+'</td>'+'<td>'+puja+'</td>';
    }

</script>
</html>
